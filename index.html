<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Is-This-Gergi?</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Nunito+Sans"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Code+Pro"
    />
    <link rel="stylesheet" href="./app.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <script src="particles.min.js"></script>
  </head>
  <body :class="{ 'dark': darkMode }" x-data="app()" x-init="init()">
    <div id="particles-js"></div>
    <div class="container">
      <div class="search">
        <input
          id="search-input"
          type="text"
          placeholder="TODO: search has no real use case yet"
          x-model="searchTerm"
        />
        <!-- 'X' button to clear the search input -->
        <button
          class="clear-button"
          @click="clearSearch"
          x-show="searchTerm.length > 0"
          x-transition:enter.duration.0ms
          x-transition:leave.duration.0ms
          aria-label="Clear search input"
        >
          &#x2716;
          <!-- Unicode for 'X' symbol -->
        </button>
        <button class="dark-mode-button" @click="toggleDarkMode()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            x-show="darkMode"
            x-transition:enter.duration.300ms
            x-transition:leave.duration.0ms
          >
            <circle cx="12" cy="12" r="10" fill="currentColor"></circle>
            <circle cx="16" cy="12" r="8" fill="#021f19"></circle>
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            x-show="!darkMode"
            x-transition:enter.duration.300ms
            x-transition:leave.duration.0ms
          >
            <circle cx="12" cy="12" r="10" fill="currentColor"></circle>
          </svg>
        </button>
      </div>
      <span
        class="sub-comment"
        x-show="searchTerm.length > 0"
        x-transition:enter.duration.300ms
        x-transition:leave.duration.300ms
      >
        press [ESC] to cancel
      </span>
      <div class="main-container">
        <div class="menu">
          <a
            href="#"
            :class="{'inactive': !isVisible('home'), 'active': currentPage === 'home'}"
            @click.prevent="setPage('home')"
          >
            home
          </a>
          <a
            href="#"
            :class="{'inactive': !isVisible('text'), 'active': currentPage === 'text'}"
            @click.prevent="setPage('text')"
          >
            text
          </a>
          <a
            href="#"
            :class="{'inactive': !isVisible('terminal'), 'active': currentPage === 'terminal'}"
            @click.prevent="setPage('terminal')"
          >
            terminal
          </a>
          <a
            href="#"
            :class="{'inactive': !isVisible('keyboard'), 'active': currentPage === 'keyboard'}"
            @click.prevent="setPage('keyboard')"
          >
            keyboard
          </a>
        </div>

        <div class="content">
          <div
            class="content-home"
            x-show="currentPage === 'home'"
            x-transition
            x-transition:enter.duration.500ms
            x-transition:leave.duration.400ms
          >
            <div class="portrait-container">
              <img src="./g.jpg" alt="Portrait" class="portrait-image" />
            </div>
            <div class="home-texts">
              <h1>Gergely, Horv√°th</h1>
              <h5>
                <i class="fa fa-laptop" aria-hidden="true"></i>
                WEB-/SOFTWARE DEVELOPER
                <i class="fa fa-code" aria-hidden="true"></i>
              </h5>
              <p class="justified">
                A minimalistic page for a brief introduction to my profile, and
                a little playground of mine.
              </p>
            </div>
          </div>

          <div
            x-show="currentPage === 'text'"
            x-transition
            x-transition:enter.duration.500ms
            x-transition:leave.duration.400ms
            x-cloak
          >
            <div class="content-about">
              <h2>About</h2>
              <div class="about-container">
                <p class="justified" x-html="aboutDescription"></p>
              </div>
            </div>

            <div class="content-career">
              <h2>Career</h2>
              <p class="justified" x-html="careerDescription"></p>
            </div>
            <div class="content-links pull-right">
              <h2 class="pull-right">Links</h2>
              <div class="pull-right">
                <table>
                  <thead></thead>
                  <tbody>
                    <template x-for="lnk in links">
                      <tr>
                        <td class="text-right">
                          <a
                            x-bind:href="lnk[0]"
                            x-html="lnk[1]"
                            class="link"
                            target="_blank"
                          ></a>
                        </td>
                        <td x-html="lnk[2]"></td>
                      </tr>
                    </template>
                  </tbody>
                </table>
              </div>
            </div>
          </div>

          <div
            x-show="currentPage === 'terminal'"
            x-transition
            x-transition:enter.duration.500ms
            x-transition:leave.duration.400ms
            x-cloak
          >
            <div class="terminal-container">
              <ul class="terminal-lines-list">
                <template x-for="line in terminalLines">
                  <li x-html="line"></li>
                </template>
              </ul>
              <div class="terminal-input-container">
                <span class="terminal-input-arrow">>&nbsp;</span>
                <input
                  type="text"
                  class="terminal-input"
                  placeholder="Type 'help' for available commands..."
                  x-model="commandInput"
                  @keydown.enter.prevent="handleCommand"
                />
              </div>
            </div>
          </div>

          <div
            x-show="currentPage === 'keyboard'"
            x-transition
            x-transition:enter.duration.500ms
            x-transition:leave.duration.400ms
            x-cloak
          >
            Coming soon... (soon? you sure?)
          </div>
        </div>
      </div>
    </div>

    <script>
      const pageTags = {
        home: ["home"],
        text: ["text", "about", "career", "links", "github", "linkedin"],
        terminal: [
          "terminal",
          "about",
          "career",
          "links",
          "github",
          "linkedin",
        ],
        keyboard: ["keyboard", "coming soon"],
      };
      const age = new Date().getFullYear() - 1990;
      const careerAge = new Date().getFullYear() - 2016;
      const emojiTexts = {
        old: ["old", "&#x1F9D3;"],
        hungary: ["Hungary", "&#x1F1ED;&#x1F1FA;"],
        it: ["IT", "&#x1F4BB;"],
      };
      const links = [
        ["https://github.com/GergiH/", "GergiH", "<sup>@GitHub</sup>"],
        [
          "https://www.linkedin.com/in/gergi-hrv/",
          "Gergely Horvath",
          "<sup>@LinkedIn</sup>",
        ],
        [
          "https://github.com/IFRCGo/go-api/",
          "IFRC Go - API <small>[Django] (contributor)</small>",
          "<sup>@GitHub</sup>",
        ],
        [
          "https://github.com/IFRCGo/go-frontend/",
          "IFRC Go - Frontend <small>[React] (contributor)</small>",
          "<sup>@GitHub</sup>",
        ],
        [
          "https://gergih.github.io/portfolio-terminal/",
          "Old terminal personal page",
          "<sup>@GitHub Pages</sup>",
        ],
      ];
      const particlesConfig = {
        particles: {
          number: {
            value: 200,
            density: {
              enable: true,
              value_area: 800,
            },
          },
          color: {
            value: "#fff",
          },
          shape: {
            type: "circle",
            stroke: {
              width: 0,
              color: "#000000",
            },
            polygon: {
              nb_sides: 5,
            },
            image: {
              src: "img/github.svg",
              width: 100,
              height: 100,
            },
          },
          opacity: {
            value: 0.5,
            random: true,
            anim: {
              enable: false,
              speed: 1,
              opacity_min: 0.1,
              sync: false,
            },
          },
          size: {
            value: 6,
            random: true,
            anim: {
              enable: false,
              speed: 40,
              size_min: 0.1,
              sync: false,
            },
          },
          line_linked: {
            enable: false,
            distance: 500,
            color: "#ffffff",
            opacity: 0.4,
            width: 2,
          },
          move: {
            enable: true,
            speed: 1,
            direction: "bottom",
            random: false,
            straight: false,
            out_mode: "out",
            bounce: false,
            attract: {
              enable: false,
              rotateX: 600,
              rotateY: 0,
            },
          },
        },
        interactivity: {
          detect_on: "canvas",
          events: {
            onhover: {
              enable: true,
              mode: "bubble",
            },
            onclick: {
              enable: true,
              mode: "repulse",
            },
            resize: true,
          },
          modes: {
            grab: {
              distance: 400,
              line_linked: {
                opacity: 0.5,
              },
            },
            bubble: {
              distance: 400,
              size: 4,
              duration: 0.3,
              opacity: 1,
              speed: 3,
            },
            repulse: {
              distance: 200,
              duration: 0.4,
            },
            push: {
              particles_nb: 4,
            },
            remove: {
              particles_nb: 2,
            },
          },
        },
        retina_detect: true,
      };

      function app() {
        return {
          transitionRun: 0,
          transitionDone: true,
          currentPage: "home",
          searchTerm: "",
          darkMode: false,
          isEmoji: true,
          terminalLines: [],
          commandInput: "",
          descriptions: {
            about(old, flag) {
              return `A <strong>${age} years</strong> ${old} software developer from ${flag}. Basically interested in any topic, just to name a few: programming (obviously), cooking, fitness, astrology, languages, psychology. When not coding, he's either watching random animal videos, gaming, having a drink with friends, or watching sports.`;
            },
            career(it) {
              return `<strong>${careerAge} years</strong> of ${it} experience, mainly developing web applications, web services, console applications, REST APIs - using the following languages, frameworks, tools (stronger to weaker + tools): C#, .NET (v4.5 -> current), JavaScript, Python, MSSQL, Blazor, PostgreSQL, React, Django, TypeScript, Angular, Vue, Visual Studio, VSCode, Vim, GitHub, TFS, Azure DevOps.`;
            },
          },
          setPage(page) {
            this.currentPage = page;
            this.isEmoji = page !== "terminal";
          },
          get aboutDescription() {
            // Need to handle emoji texts here because 'this' has a different scope inside the 'descriptions' functions
            const old = this.isEmoji ? emojiTexts.old[1] : emojiTexts.old[0];
            const flag = this.isEmoji
              ? emojiTexts.hungary[1]
              : emojiTexts.hungary[0];
            return this.descriptions.about(old, flag);
          },
          get careerDescription() {
            const it = this.isEmoji ? emojiTexts.it[1] : emojiTexts.it[0];
            return this.descriptions.career(it);
          },
          get linksForTerminal() {
            let html = "<ul>";
            links.forEach((link) => {
              html += `<li><a href="${link[1]}" target="_blank">${link[0]}</a></li>`;
            });
            html += "</ul>";

            return html;
          },
          handleCommand() {
            const command = this.commandInput.trim();

            if (command === "clear") {
              this.terminalLines = [];
            } else if (command) {
              this.terminalLines.push(`> ${command}`);
              this.processCommand(command);
            }

            this.commandInput = "";
          },
          processCommand(command) {
            switch (command) {
              case "help":
                this.terminalLines.push(
                  "Available commands: <strong>about, career, links, help, clear</strong>"
                );
                break;
              case "about":
                this.terminalLines.push(this.aboutDescription);
                break;
              case "career":
                this.terminalLines.push(this.careerDescription);
                break;
              case "links":
                this.terminalLines.push(this.linksForTerminal);
                break;
              default:
                this.terminalLines.push(`Unknown command: ${command}`);
            }
          },
          isVisible(page) {
            const tags = pageTags[page] || [];
            return tags.some((tag) =>
              tag.includes(this.searchTerm.toLowerCase())
            );
          },
          clearSearch() {
            this.searchTerm = "";
          },
          toggleDarkMode() {
            this.darkMode = !this.darkMode;
            particlesConfig.particles.color.value = this.darkMode
              ? "#fff"
              : "#888";
            particlesJS("particles-js", particlesConfig);
          },
          init() {
            if (
              window.matchMedia &&
              window.matchMedia("(prefers-color-scheme: dark)").matches
            ) {
              this.darkMode = true;
            }

            document.addEventListener("keydown", (event) => {
              if (event.key === "Escape") {
                this.clearSearch();
              }
            });

            // Particles.js
            particlesConfig.particles.color.value = this.darkMode
              ? "#fff"
              : "#888";
            particlesJS("particles-js", particlesConfig);
          },
        };
      }
    </script>
  </body>
</html>
