<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Is-This-Gergi?</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins|Roboto+Mono"
    />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link rel="stylesheet" href="./app.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <script src="particles.min.js"></script>
  </head>

  <body :class="{ 'dark': darkMode }" x-data="app()" x-init="init()">
    <div id="particles-js"></div>
    <header class="header p-2">
      <div class="search-container flex flex-row">
        <div class="search">
          <div class="search-input-container">
            <input
              type="text"
              placeholder="TODO: Search does not have a real use as of now..."
              class="input search-input"
              x-model="searchTerm"
            />
            <button
              class="button clear-button bg-accent"
              @click="clearSearch"
              x-show="searchTerm.length > 0"
              aria-label="Clear search input"
            >
              <i class="uil uil-x"></i>
            </button>
          </div>
          <span class="sub-comment" x-show="searchTerm.length > 0"
            >Press [ESC] to cancel</span
          >
        </div>
      </div>
      <button class="button dark-mode-button" @click="toggleDarkMode()">
        <i
          class="uil"
          :class="{ 'uil-moon': darkMode, 'uil-sun': !darkMode }"
        ></i>
      </button>
    </header>

    <main class="flex flex-row">
      <nav class="menu flex">
        <a
          href="#"
          class="menu-link"
          :class="{'menu-link': true, 'inactive': !isVisible('home'), 'active': currentPage === 'home'}"
          @click.prevent="setPage('home')"
        >
          <i class="uil uil-estate"></i>
          <span class="menu-link-tooltip">Home</span>
        </a>
        <a
          href="#"
          class="menu-link"
          :class="{'menu-link': true, 'inactive': !isVisible('text'), 'active': currentPage === 'text'}"
          @click.prevent="setPage('text')"
        >
          <i class="uil uil-text-fields"></i>
          <span class="menu-link-tooltip">Textual</span>
        </a>
        <a
          href="#"
          class="menu-link"
          :class="{'menu-link': true, 'inactive': !isVisible('terminal'), 'active': currentPage === 'terminal'}"
          @click.prevent="setPage('terminal')"
        >
          <i class="uil uil-brackets-curly"></i>
          <span class="menu-link-tooltip">Terminal</span>
        </a>
        <a
          href="#"
          class="menu-link"
          :class="{'menu-link': true, 'keyboard': !isVisible('home'), 'active': currentPage === 'keyboard'}"
          @click.prevent="setPage('keyboard')"
        >
          <i class="uil uil-keyboard"></i>
          <span class="menu-link-tooltip">Keyboard</span>
        </a>
      </nav>

      <section class="content">
        <!-- Home Content -->
        <div class="content-home" x-show="currentPage === 'home'" x-transition>
          <div class="home-texts">
            <div class="welcome-typewriter-container">
              <h1 class="welcome-typewriter"></h1>
            </div>
            <h1 class="welcome-name">Gergely Horváth</h1>
            <h5>WEB-/SOFTWARE DEVELOPER</h5>
            <p>
              A minimalistic page for a brief introduction to my profile, and a
              little playground of mine.
            </p>
          </div>
          <div class="portrait-container mt-2">
            <img src="./g.jpg" alt="Portrait" class="portrait-image" />
          </div>
        </div>

        <!-- Text Content -->
        <div class="content-text" x-show="currentPage === 'text'" x-transition>
          <h2>About</h2>
          <p x-html="aboutDescription"></p>

          <h2>Career</h2>
          <p x-html="careerDescription"></p>

          <h2>Links</h2>
          <table class="table">
            <tbody>
              <template x-for="lnk in links">
                <tr>
                  <td x-html="lnk[2]"></td>
                  <td>
                    <a
                      class="table-link"
                      :href="lnk[0]"
                      x-html="lnk[1]"
                      target="_blank"
                    ></a>
                  </td>
                </tr>
              </template>
            </tbody>
          </table>
        </div>

        <!-- Terminal Content -->
        <div
          class="content-terminal"
          x-show="currentPage === 'terminal'"
          x-transition
        >
          <ul class="terminal-lines-list">
            <template x-for="line in terminalLines">
              <li x-html="line"></li>
            </template>
          </ul>
          <div class="terminal--command-line flex">
            <span>>&nbsp;</span>
            <input
              type="text"
              placeholder="Type 'help' for available commands..."
              x-model="commandInput"
              @keydown.enter.prevent="handleCommand"
              class="terminal-input"
            />
          </div>
        </div>

        <!-- Keyboard Content -->
        <div
          class="content-keyboard text-center"
          x-show="currentPage === 'keyboard'"
          x-transition
        >
          <p>Coming soon... (soon? you sure?)</p>
        </div>
      </section>
    </main>

    <footer class="footer p-3 text-center">
      <p>Made with ♥ by Gergely Horváth</p>
    </footer>

    <script>
      const pageTags = {
        home: ["home"],
        text: ["text", "about", "career", "links", "github", "linkedin"],
        terminal: [
          "terminal",
          "about",
          "career",
          "links",
          "github",
          "linkedin",
        ],
        keyboard: ["keyboard", "coming soon"],
      };
      const welcomePhrases = [
        "Hi, I am",
        "Szia, én vagyok",
        "Hei, jeg er",
        "Ciao, sono",
        "Hola, soy",
        "Bonjour, je suis",
        "Hallo, ich bin",
        "こんにちは、私は",
        "你好，我是",
        "हाय मैं हूँ",
      ];
      const age = new Date().getFullYear() - 1990;
      const careerAge = new Date().getFullYear() - 2016;
      const emojiTexts = {
        old: ["old", "&#x1F9D3;"],
        hungary: ["Hungary", "&#x1F1ED;&#x1F1FA;"],
        it: ["IT", "&#x1F4BB;"],
      };
      const links = [
        [
          "https://github.com/GergiH/",
          "GergiH",
          "<i class='uil uil-github'></i>",
        ],
        [
          "https://www.linkedin.com/in/gergi-hrv/",
          "Gergely Horvath",
          "<i class='uil uil-linkedin'></i>",
        ],
        [
          "https://github.com/IFRCGo/go-api/",
          "IFRC Go - API <small>[Django] (contributor)</small>",
          "<i class='uil uil-github-alt'></i>",
        ],
        [
          "https://github.com/IFRCGo/go-frontend/",
          "IFRC Go - Frontend <small>[React] (contributor)</small>",
          "<i class='uil uil-github-alt'></i>",
        ],
        [
          "https://gergih.github.io/portfolio-terminal/",
          "Old terminal personal page",
          "<i class='uil uil-window'></i>",
        ],
      ];
      const skills = [
        "C#",
        ".NET (v4.5 -> current)",
        "JavaScript",
        "Python",
        "MSSQL",
        "Blazor",
        "PostgreSQL",
        "React",
        "Django",
        "TypeScript",
        "Angular",
        "Vue",
        "Visual Studio",
        "VSCode",
        "Vim",
        "GitHub",
        "TFS",
        "Azure DevOps",
      ];

      const particlesConfig = {
        particles: {
          number: {
            value: 200,
            density: {
              enable: true,
              value_area: 800,
            },
          },
          color: {
            value: "#fff",
          },
          shape: {
            type: "circle",
            stroke: {
              width: 0,
              color: "#000000",
            },
            polygon: {
              nb_sides: 5,
            },
          },
          opacity: {
            value: 0.5,
            random: true,
            anim: {
              enable: false,
              speed: 1,
              opacity_min: 0.1,
              sync: false,
            },
          },
          size: {
            value: 3,
            random: true,
            anim: {
              enable: false,
              speed: 40,
              size_min: 0.1,
              sync: false,
            },
          },
          line_linked: {
            enable: false,
            distance: 500,
            color: "#ffffff",
            opacity: 0.4,
            width: 2,
          },
          move: {
            enable: true,
            speed: 1,
            direction: "bottom",
            random: false,
            straight: false,
            out_mode: "out",
            bounce: false,
            attract: {
              enable: false,
              rotateX: 600,
              rotateY: 0,
            },
          },
        },
        interactivity: {
          detect_on: "canvas",
          events: {
            onhover: {
              enable: true,
              mode: "repulse", // was bubble
            },
            onclick: {
              enable: false, // was true
              mode: "repulse",
            },
            resize: true,
          },
          modes: {
            grab: {
              distance: 400,
              line_linked: {
                opacity: 0.5,
              },
            },
            bubble: {
              distance: 400,
              size: 3,
              duration: 0.3,
              opacity: 1,
              speed: 3,
            },
            repulse: {
              distance: 100,
              duration: 0.2,
            },
            push: {
              particles_nb: 4,
            },
            remove: {
              particles_nb: 2,
            },
          },
        },
        retina_detect: true,
      };

      // Changing welcome text setup
      const typewriterElement =
        document.getElementsByClassName("welcome-typewriter")[0];
      // Speed settings
      const typingSpeed = 200; // milliseconds per character
      const pauseDuration = 2000; // milliseconds to pause after typing
      const deletingSpeed = 70; // milliseconds per character deletion

      function app() {
        return {
          currentPage: "home",
          searchTerm: "",
          darkMode: false,
          isEmoji: true,
          terminalLines: [],
          commandInput: "",
          descriptions: {
            about(old, flag) {
              return `A <strong>${age} years</strong> ${old} software developer from ${flag}. Basically interested in any topic, just to name a few: programming (obviously), cooking, fitness, astrology, languages, psychology.<br/><br/>When not coding, he's either watching random animal videos, gaming, having a drink with friends, or watching sports.`;
            },
            career(it, isSkillCard) {
              const skillsStr = isSkillCard
                ? "<span class='skillcard-container'>" +
                  skills
                    .map((skill) => `<span class='skillcard'>${skill}</span>`)
                    .join("") +
                  "</span>"
                : skills.join(", ");

              if (isSkillCard) {
                return `<div class='career-text'><div><strong>${careerAge} years</strong> of ${it} experience, mainly developing web applications, web services, console applications, REST APIs - using the following languages, frameworks, tools (stronger to weaker + tools)</div><div>${skillsStr}</div></div>`;
              }

              return `<strong>${careerAge} years</strong> of ${it} experience, mainly developing web applications, web services, console applications, REST APIs - using the following languages, frameworks, tools (stronger to weaker + tools)<br/><strong>${skillsStr}</strong>`;
            },
          },
          setPage(page) {
            this.currentPage = page;
            this.isEmoji = page !== "terminal";
          },
          get aboutDescription() {
            // Need to handle emoji texts here because 'this' has a different scope inside the 'descriptions' functions
            const old = this.isEmoji ? emojiTexts.old[1] : emojiTexts.old[0];
            const flag = this.isEmoji
              ? emojiTexts.hungary[1]
              : emojiTexts.hungary[0];
            return this.descriptions.about(old, flag);
          },
          get careerDescription() {
            const it = this.isEmoji ? emojiTexts.it[1] : emojiTexts.it[0];
            const isSkillCard = this.currentPage !== "terminal";
            return this.descriptions.career(it, isSkillCard);
          },
          get linksForTerminal() {
            let html = "<ul>";
            links.forEach((link) => {
              html += `<li><a href="${link[0]}" target="_blank">${link[1]}</a></li>`;
            });
            html += "</ul>";

            return html;
          },
          handleCommand() {
            const command = this.commandInput.trim();

            if (command === "clear") {
              this.terminalLines = [];
            } else if (command) {
              this.terminalLines.push(`> ${command}`);
              this.processCommand(command);
            }

            this.commandInput = "";
          },
          processCommand(command) {
            switch (command) {
              case "help":
                this.terminalLines.push(
                  "Available commands: <strong>about, career, links, help, clear</strong>"
                );
                break;
              case "about":
                this.terminalLines.push(this.aboutDescription);
                break;
              case "career":
                this.terminalLines.push(this.careerDescription);
                break;
              case "links":
                this.terminalLines.push(this.linksForTerminal);
                break;
              default:
                this.terminalLines.push(`Unknown command: ${command}`);
            }
          },
          isVisible(page) {
            const tags = pageTags[page] || [];
            return tags.some((tag) =>
              tag.includes(this.searchTerm.toLowerCase())
            );
          },
          clearSearch() {
            this.searchTerm = "";
          },
          toggleDarkMode() {
            this.darkMode = !this.darkMode;
            particlesConfig.particles.color.value = this.darkMode
              ? "#fff"
              : "#03332a";
            particlesJS("particles-js", particlesConfig);
          },
          async typeText(text) {
            for (let i = 0; i <= text.length; i++) {
              typewriterElement.textContent = text.slice(0, i);
              await new Promise((resolve) => setTimeout(resolve, typingSpeed));
            }
          },
          async deleteText(text) {
            for (let i = text.length; i >= 0; i--) {
              typewriterElement.textContent = text.slice(0, i);
              await new Promise((resolve) =>
                setTimeout(resolve, deletingSpeed)
              );
            }
          },
          async typewriter() {
            let phraseIndex = 0;

            while (true) {
              const phrase = welcomePhrases[phraseIndex];
              typewriterElement.classList.remove("blinking");
              await this.typeText(phrase);
              typewriterElement.classList.add("blinking");
              await new Promise((resolve) =>
                setTimeout(resolve, pauseDuration)
              );
              typewriterElement.classList.remove("blinking");
              await this.deleteText(phrase);

              phraseIndex = (phraseIndex + 1) % welcomePhrases.length;
            }
          },
          init() {
            if (
              window.matchMedia &&
              window.matchMedia("(prefers-color-scheme: dark)").matches
            ) {
              this.darkMode = true;
            }

            document.addEventListener("keydown", (event) => {
              if (event.key === "Escape") {
                this.clearSearch();
              }
            });

            // Particles.js
            particlesConfig.particles.color.value = this.darkMode
              ? "#fff"
              : "#888";
            particlesJS("particles-js", particlesConfig);

            this.typewriter();
          },
        };
      }
    </script>
  </body>
</html>
